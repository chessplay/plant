apply plugin: 'com.android.application'

android {
    signingConfigs {
        rooter {
            keyAlias 'key0'
            keyPassword 'rooter'
            storeFile file('C:/Users/Administrator/Desktop/a.jks')
            storePassword 'rooter'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.lzy.myapplication"
        minSdkVersion 20
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.lzy.widget:view-core:0.2.1'
    //    compile project(':header_viewpager')
    implementation files('libs/hellocharts-library-1.5.8.jar')
}
